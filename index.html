<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guesser</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Project's css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="blue-grey darken-2">


    <div class="container">
        <h1 class="white-text">Number Guesser</h1>



        <div class="row">
            <div class="col s8">
                <div class="card blue-grey darken-1">
                    <div id="game" class="card-content white-text">
                        <div id="gameHeader" class="row">
                            <p id="gameHint">Guess a number between <span id="minNumber">0</span> and <span id="maxNumber">10</span></p>
                            <input type="number" placeholder="Enter your guess..." id="guess" class="white-text">
                        </div>
                        <div class="row">
                            <input type="submit" value="Check" class="btn" id="submit">
                        </div>
                        <div class="row message" id="message"></div>
                        <div class="row">
                            <input type="submit" value="Play Again" class="btn col s12" id="play">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s4">
                <div class="card blue-grey darken-1">
                    <div id="settings" class="card-content white-text">
                        <div class="row">
                            <h5 class="col s4"><i class="material-icons dp48">settings</i></h5>
                            <h5 class="col s8">Settings</h5>
                        </div>
                        <input type="number" placeholder="Enter min number" id="settingsMinNumber" name="settingsMinNumber" class="white-text">
                        <label for="settingsMinNumber">Min number</label>

                        <input type="number" placeholder="Enter max number" id="settingsMaxNumber" name="settingsMaxNumber" class="white-text">
                        <label for="settingsMaxNumber">Max number</label>

                        <input type="number" placeholder="Enter attempts number" id="settingsAttempts" name="settingsAttempts" class="white-text">
                        <label for="settingsAttempts">Attempts number</label>
                        <div class="row">
                            <input type="submit" value="Save & Play" class="btn col s12" id="save">
                        </div>
                        <h5 class="message" id="settingsErrorMessage"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
